    <body>
	<script src="https://threejs.org/build/three.min.js"></script>
    <script src="main.js"></script>

    <p>Toon</p>
    <script type="x-shader/x-vertex" id="toon.vert">
        varying vec3 point_color;
        varying vec4 point_position;
        varying vec3 normal_vector;
        varying vec3 light_position;
        varying vec2 vUv;

        void main()
        {
            point_color = vec3(1.0, 0.0, 0.0);
            point_position = modelViewMatrix * vec4(position, 1.0);
            normal_vector = normalMatrix * normal;
            gl_Position = projectionMatrix * point_position;
        }
	</script>

    <script type="x-shader/x-fragment" id="toon.frag">
        varying vec3 point_color;
        varying vec3 normal_vector;
        varying vec3 light_position;
        varying vec4 point_position;
        varying vec2 vUv;


        vec3 ToonReflection(vec3 C, vec3 L, vec3 N){
            float ka = 0.3;
            float kd = 0.5;
            float ks = 0.8;
            float n = 50.0;

            vec3 V = normalize(cameraPosition - point_position.xyz);
            vec3 H = normalize(L + V);
            float NH = dot(N,H);
            float VH = dot(V,H);
            float NV = dot(N,V);
            float NL = dot(N,L);


            float dd = max(dot(N, L), 0.0);
            float ds = pow(max(dot(H, N), 0.0), n);
            if(dd <= 0.0){
                ds = 0.0;
            }
            float Ia = ka;
            float Id = kd * dd;
            float Is = ks * ds;
            return C * (Ia + Id + Is);
        }

        void main()
        {
            vec3 C = point_color;
            vec3 L = normalize(light_position - point_position.xyz);
            vec3 N = normalize(normal_vector);
            vec3 shaded_color = ToonReflection(C, L, N);
            gl_FragColor = vec4( shaded_color, 1.0 );
        }
    </script>

    <script>
        toon();
    </script>

	
    </body>
